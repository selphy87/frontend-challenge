<!-- HEADER CON FILTRO -->
<div class="main-container">


<div class="header">
<app-filter-post></app-filter-post>
</div>
<!-- MAIN CON LISTA DI MESSAGGI -->
<div class="main"> 
<app-text-message *ngFor="let post of filteredPosts" [post]="post"></app-text-message>
<app-text-message *ngFor="let localPost of localStoragePosts" [post]="localPost" [isOther]="false"></app-text-message>

</div>
<!-- FOOTER CON TEXT INPUT -->
<div class="footer">
    <app-add-post></app-add-post>
</div>

</div>
